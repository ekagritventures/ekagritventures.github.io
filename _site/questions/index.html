<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Questions — Ekagrit Ventures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tatva’s public research and finance notebook">
    <meta name="author" content="Tatva Desai">
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="/assets/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;700&family=IBM+Plex+Sans:wght@400;500&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <meta property="og:site_name" content="Ekagrit Ventures">
    <meta property="og:title" content="Questions">
    <meta property="og:description" content="Tatva’s public research and finance notebook">
    <meta name="twitter:card" content="summary">
  </head>
  <body>
    <header class="wrap site-header">
      <div class="brand">
        <a class="plain" href="/">Ekagrit Ventures</a>
      </div>
      <button id="theme-toggle" class="toggle" aria-label="Toggle theme" title="Toggle theme">
        <span class="toggle-option toggle-light">Light</span>
        <span class="toggle-option toggle-dark">Dark</span>
      </button>
    </header>
    <main>
      <div class="wrap">
        <article>
          <p>Questions worth following until they break or reveal structure.</p>


        </article>
      </div>
    </main>
    <footer class="wrap site-footer muted small">
      <p></p>
    </footer>
    <script>
      (function() {
        var root = document.documentElement;
        var btn = document.getElementById('theme-toggle');
        if (!btn) return;

        function applyTheme(theme) {
          if (theme === 'dark') {
            root.classList.add('theme-dark');
            btn.setAttribute('data-theme', 'dark');
          } else {
            root.classList.remove('theme-dark');
            btn.setAttribute('data-theme', 'light');
          }
        }

        var saved = localStorage.getItem('theme');
        if (saved) {
          applyTheme(saved);
        } else {
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          applyTheme(prefersDark ? 'dark' : 'light');
        }

        btn.addEventListener('click', function() {
          var current = btn.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
          var next = current === 'dark' ? 'light' : 'dark';
          applyTheme(next);
          localStorage.setItem('theme', next);
        });
      })();
    </script>
  </body>
</html>
