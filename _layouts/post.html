---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>

  <p class="post-date">
    {{ page.date | date: "%B %d, %Y" }}
  </p>

  <div class="post-content">
    {{ content }}
  </div>

  <nav class="post-nav">
    {% if page.previous.url %}
    <a href="{{ page.previous.url }}" class="post-nav-prev">← {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next.url %}
    <a href="{{ page.next.url }}" class="post-nav-next">{{ page.next.title }} →</a>
    {% endif %}
  </nav>
</article>
